# train_model.yml - 모델 트레이닝을 위한 CI/CD 워크플로우
on:
  push:
    branches:
      - main
      - feature/train  # 트레이닝을 테스트할 브랜치
      - feature/cicd

jobs:
  train_model:
    runs-on: ubuntu-latest
    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Python 설치
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      # 3. 종속성 설치 (requirements.txt에서 패키지 설치)
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r LongTermTravelPlanner/requirements.txt
          pip install boto3  # S3 관련 패키지 추가 설치

      # 4. 모델 트레이닝 실행 (train.py)
      - name: Train the model
        run: |
          python LongTermTravelPlanner/src/train.py

      # 5. (선택) S3에 모델 결과 업로드
      - name: Upload trained model to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_PUBLIC_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
          AWS_DEFAULT_REGION: ap-northeast-2
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
        run: |
          aws s3 cp LongTermTravelPlanner/models/trained_model.h5 s3://$S3_BUCKET_NAME/models/trained_model.h5
          aws s3 cp LongTermTravelPlanner/models/model_architecture.json s3://$S3_BUCKET_NAME/models/model_architecture.json
          aws s3 cp LongTermTravelPlanner/models/hyperparams.json s3://$S3_BUCKET_NAME/models/hyperparams.json

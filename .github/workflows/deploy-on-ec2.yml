name: Deploy Docker Container on EC2

on:
  push:
    branches:
      - feature/cicd  # 해당 브랜치에서만 트리거
    paths:
      - '.github/workflows/deploy-on-ec2.yml'  # 이 파일이 변경될 때만 실행
      - 'LongTermTravelPlanner/scripts/deploy.sh'  # 이 파일이 변경될 때도 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH and Deploy to EC2
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # 스크립트 동기화 (키를 중복으로 사용하지 않음)
            scp scripts/deploy.sh ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/deploy.sh
            # ECR URI 환경 변수 설정
            export ECR_URI=${{ secrets.ECR_URI }}
            # 스크립트 실행
            chmod +x /home/ubuntu/deploy.sh
            /home/ubuntu/deploy.sh
